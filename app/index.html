        <meta property="og:description" content="In het weekend van de 15e en de 16e maart doet het MiX een media hackathon. Maar niet zomaar een hackathon, nee. We gaan een opdracht krijgen van ***puuut*** (damn, we mogen niet zeggen wie het is, maar het is een hippe Belgische band ;-) ) waarbij we iets met hun muziek doen.
De hack, of verschillende hacks, worden dan gedemonstreerd tijdens hun optreden op het MiX-event op 1 april. Het is dus de bedoeling dat die hack(s) op één of andere manier verbonden zijn met hun optreden/muziek/videoclips/....
Nu, dit is niet alles. Er gaat nog eens gefilmd worden tijdens de hackathon. Die beelden zullen als een soort prequel getoond worden op het MiX-event en zullen dan uiteindelijk leiden tot de demonstratie van de hacks tijdens hun live optreden.
Wat valt er te winnen? Roem, fame,... en een plaats op het podium naast ***puuut*** ! Als dat geen reden is, dan weten wij het ook niet :p">-->
